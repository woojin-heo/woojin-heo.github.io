<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Woojin Heo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --accent: #64ffda;
      --accent-dim: rgba(100, 255, 218, 0.1);
      --text-primary: #e6e6e6;
      --text-secondary: #8892b0;
      --text-dim: #495670;
      --border: rgba(100, 255, 218, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.7;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(100, 255, 218, 0.03) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(100, 255, 218, 0.02) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 2px;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
    }

    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 400;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .post-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 8rem 2rem 4rem;
    }

    .post-header {
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border);
    }

    .post-meta {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .post-type {
      color: var(--accent);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .post-date {
      color: var(--text-dim);
      font-size: 0.85rem;
    }

    .post-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .post-tech {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .post-tech span {
      padding: 0.3rem 0.8rem;
      background: var(--accent-dim);
      border: 1px solid var(--border);
      color: var(--accent);
      font-size: 0.8rem;
    }

    .post-content {
      color: var(--text-secondary);
      font-size: 1.05rem;
    }

    .post-content h2 {
      font-family: 'Playfair Display', serif;
      color: var(--text-primary);
      font-size: 1.8rem;
      margin: 2.5rem 0 1rem;
    }

    .post-content h3 {
      color: var(--text-primary);
      font-size: 1.3rem;
      margin: 2rem 0 0.75rem;
    }

    .post-content p {
      margin-bottom: 1.5rem;
    }

    .post-content ul, .post-content ol {
      margin-bottom: 1.5rem;
      padding-left: 1.5rem;
    }

    .post-content li {
      margin-bottom: 0.5rem;
    }

    .post-content code {
      background: var(--bg-secondary);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.9em;
      color: var(--accent);
    }

    .post-content pre {
      background: var(--bg-secondary);
      padding: 1.5rem;
      border-radius: 8px;
      overflow-x: auto;
      margin-bottom: 1.5rem;
      border: 1px solid var(--border);
    }

    .post-content pre code {
      background: none;
      padding: 0;
    }

    .post-content img {
      max-width: 100%;
      border-radius: 8px;
      margin: 1.5rem 0;
    }

    .post-content a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s;
    }

    .post-content a:hover {
      border-bottom-color: var(--accent);
    }

    .post-links {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .post-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: 1px solid var(--accent);
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    .post-link:hover {
      background: var(--accent-dim);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      margin-bottom: 2rem;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: var(--accent);
    }

    footer {
      padding: 2rem;
      text-align: center;
      border-top: 1px solid var(--border);
    }

    footer p {
      color: var(--text-dim);
      font-size: 0.85rem;
    }

    @media (max-width: 768px) {
      nav {
        padding: 1rem 1.5rem;
      }

      .nav-links {
        display: none;
      }

      .post-container {
        padding: 6rem 1.5rem 3rem;
      }

      .post-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="{{ '/' | relative_url }}" class="logo">WOOJIN HEO</a>
    <div class="nav-links">
      <a href="{{ '/' | relative_url }}#projects">Projects</a>
      <a href="{{ '/' | relative_url }}#awards">Awards</a>
      <a href="{{ '/' | relative_url }}#contact">Contact</a>
    </div>
  </nav>

  {{ content }}

  <footer>
    <p>Â© 2025 Woojin Heo. All rights reserved.</p>
  </footer>
</body>
</html>
